<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Born in Street - Clothing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Horní šedá lišta -->
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#hoodies">Hoodies</a></li>
                <li><a href="#shirts">Shirts</a></li>
                <li><a href="#sweatpants">Sweatpants</a></li>
                <li><a href="#accessories">Accessories</a></li>
                <li><a href="#cart">Cart</a></li>
            </ul>
        </nav>
        <h1>Born in Street</h1>
    </header>

    <!-- Úvodní stránka s produkty -->
    <main>
        <section id="home" class="intro">
            <h2>Vyberte si svůj produkt</h2>
            <div class="product-category">
                <div class="category-box" id="hoodies">
                    <img src="path/to/your/image1.jpg" alt="Hoodies">
                    <p>Hoodies</p>
                </div>
                <div class="category-box" id="shirts">
                    <img src="path/to/your/image2.jpg" alt="Shirts">
                    <p>Shirts</p>
                </div>
                <div class="category-box" id="sweatpants">
                    <img src="path/to/your/image3.jpg" alt="Sweatpants">
                    <p>Sweatpants</p>
                </div>
                <div class="category-box" id="accessories">
                    <img src="path/to/your/image4.jpg" alt="Accessories">
                    <p>Accessories</p>
                </div>
            </div>
        </section>

        <!-- Košík -->
        <section id="cart" class="cart">
            <h2>Cart</h2>
            <p>Your cart is empty.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Born in Street. Všechna práva vyhrazena.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
